<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Poiret+One|Shadows+Into+Light|Gloria+Hallelujah|Raleway|Architects+Daughter' rel='stylesheet' type='text/css'>	
	<style type="text/css">
		.spacer{
			margin-top: 100px;
		}

		.name{
			font-size: 32px;
			font-family: 'Architects Daughter', cursive;	
		}
		
		a:link {
	    	text-decoration: none;
	    	color: black;
		}

		a:visited {

		    color: black;
		}

		.pic{
			background: url("http://akif.me/wp-content/uploads/2015/03/10603765_10203856022175935_8584832650825258791_n.jpg");

			background-position: center;

			width: 250px;
			border-radius: 150px;
			-moz-border-radius: 150px;
			-webkit-border-radius: 150px;		      	
		}
		
	</style>
	<title>akifateef</title>
</head>
<body>
	<div class="container">
		<div class="row spacer">
			<div class="col-md-6 col-md-offset-3">
				<center>
					<a href="http://akif.me">
						<div class="pic"></div>
						<p class="name"> Muhammad Akif Ateef </p>

				</center>
			</div>
		</div>
